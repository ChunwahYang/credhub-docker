version: 2
jobs:
  build:
    docker:
      - image: docker:stable-git
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - setup_remote_docker:
          version: 17.05.0-ce
      # build the image
      - run: docker build -t ampersand8/credhub .
      - run: docker login -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - run: docker push ampersand8/credhub